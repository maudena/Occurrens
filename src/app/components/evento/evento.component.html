<div class="container-fluid eventContainer">
    <div class="row">
      <div class="col-sm-4">
        <div>
          <img class="images" [src]="imageUrlPrefix + evento.image" alt="" />
        </div>
        <div class="p pt-2">
          <p>Organizado por <a href="">{{evento.owner.username}}</a></p>
        </div>
      </div>
      <div class="col-sm-8">
          <div>
            <div class="d-flex">
              <div class="dateStyle">
                <p class="eventoDate">{{evento.date}}</p>
              </div>
              <h5 class="pb-5">{{evento.name}}</h5>
            </div>
              
              <p class="pt-3">{{evento.description}}</p>
              <div class="d-flex align-items-center text-align-center">
                <a class="map-link" target="_blank" [href]="getMapLink(evento.location)">
                  <svg class="emptyIcon" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-geo-alt-fill icon-alternate" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                  </svg>
                </a>
                
                <p class="px-1 py-2 m-0">{{ evento.location }}</p>
              </div>
              
              <div *ngIf="evento.ticket; else showDos">
                <div class="d-flex">
                  <svg  xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-ticket-perforated" viewBox="0 0 16 16">
                    <path d="M4 4.85v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Z"/>
                    <path d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 0 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3h-13ZM1 4.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1.05a2.5 2.5 0 0 0 0 4.9v1.05a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-1.05a2.5 2.5 0 0 0 0-4.9V4.5Z"/>
                  </svg>
                    <p class="px-1">Precio de entrada: $ {{ evento.ticketPrice }}</p>
                </div>
                  
                  
                <p class="costoService">
                  *El costo de servicio es de $500 y esta incluido en el valor
                  de la entrada
                </p>
                <div class="botones">
                  
                    <button class="botonDetalles mx-2" routerLink="/evento/buyTickets/{{ evento._id }}" role="button">Comprar entradas</button>
                 
                </div>
              </div>
              <ng-template #showDos>
                <p>Evento sin costo de entrada</p>
              </ng-template>
          </div>
  
      </div>

    </div>
  </div>
